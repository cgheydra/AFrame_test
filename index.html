<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello World, WebVR! â€¢ A-Frame</title>
    <meta name="viewport" content="width=device-width">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="scripts/main.js" defer></script>
    <link href="styles/main.css" rel="stylesheet" />
  </head>
  <body>
    <a-scene background="color: #AABBFF">
      <a-assets>
          <img id="wood" src="images/wood.jpg" />
          <img id="grass" src="images/grass.jpg" />
      </a-assets>
      <a-entity 
        position="0 5 -4"
        scale="8 8 8"
        text="font: https://cdn.aframe.io/fonts/DejaVu-sdf.fnt; 
              value: Hello World;
              color: #222222; "  
      ></a-entity>
      <a-box id="myBox" 
        position="0 2 -3" 
        rotation="0 45 0" 
        width="2" 
        height="1" 
        depth="1" 
        src="#wood"
        shadow
      ></a-box>

      <a-plane id="ground"
        position="0 0 -4" 
        rotation="-90 0 0" 
        width="100" 
        height="100" 
        color="#7BC8A4" 
        src="grass"
        shadow
      ></a-plane> 

      <!--  <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E" shadow></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D" shadow></a-cylinder>-->
    </a-scene>
  </body>
</html>
