<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/0.2.0/aframe.js"></script>
    </head>
    
    <body>
        <a-scene background="color: #333333">  
          <a-assets>
            <img id="wood" src="images/wood.jpg" />
            <img id="wood2" src="images/wood2.jpg" />
            <img id="grass" src="images/grass.jpg" />
          </a-assets>
          <a-box color="#FF7777" 
           width="1" 
           height="1" 
           depth="1"
           position="0 0 0"
           rotation="45 45 45"
           scale="1 2.5 1" 
           src="#wood">
              <a-animation attribute="rotation" repeat="indefinite" to="0 360 0"></a-animation>
          </a-box>
          <a-box id="myBox" 
            position="0 1 -3" 
            rotation="0 45 0" 
            width="3" 
            height="1" 
            depth="1" 
            src="#wood"
            shadow > 
            <a-animation attribute="rotation" repeat="indefinite" to="0 360 0"></a-animation>
          </a-box>
        </a-scene>
    </body>
</html>
